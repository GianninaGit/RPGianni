<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>

    /*
    Now we'll look at keyboard events. 
    To pass this assessment you need to build an event handler that moves the circle around the provided canvas when the WASD keys are pressed on the keyboard. 
    The circle is drawn with the function drawCircle(), which takes the following parameters as inputs:

    x — the x coordinate of the circle.
    y — the y coordinate of the circle.
    size — the radius of the circle.

    */
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    window.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'w':
                y -= 10; // Mueve 10 píxeles hacia arriba
                break;
            case 'a':
                x -= 10; // Mueve 10 píxeles hacia la izquierda
                break;
            case 's':
                y += 10; // Mueve 10 píxeles hacia abajo
                break;
            case 'd':
                x += 10; // Mueve 10 píxeles hacia la derecha
                break;
        }
        // Redibujar el círculo en la nueva posición
        drawCircle(x, y, size);
    });

  </script>
  </body>
  
</html>
