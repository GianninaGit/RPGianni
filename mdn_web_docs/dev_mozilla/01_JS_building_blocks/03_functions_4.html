  <script>
    let names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    let para = document.createElement('p');

    /* 
    PASAR A ARROW FUNCTION
    
    function isShort(name) {
      return name.length < 5;
    }

    let shortNames = names.filter(isShort);
    
    
    
    !!!!!!!!!!!!!!!

    Cuando pasamos esCorto a filter, lo hacemos sin paréntesis porque filter necesita la referencia a la función, no el resultado de llamarla.
Si escribimos esCorto(), llamaríamos a la función inmediatamente y pasaríamos el resultado a filter, lo cual no es lo que queremos. Queremos que filter llame a esCorto para cada elemento del array.

    */
    
    let esCorto = (name) => name.length < 5;

    let shortNames = names.filter(esCorto);

    para.textContent = shortNames.join(', ');

    // Don't edit the code below here!

    let section = document.querySelector('section');

    section.appendChild(para);
  </script>
